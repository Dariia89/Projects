		var random_password = "1234567890qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
		var password = "";

		function readInt(){
			return +document.getElementById("userAnswer").value;
		}

		function write(text) {
			document.getElementById("info").innerHTML = text;
		}

		function create_password() {
			var userAnswer = readInt();
			for (var i = 0; i < userAnswer; i++) {
				var number = Math.round(Math.random() * 61);
				password += random_password[number];
			}
			if (userAnswer == userAnswer) {
				write("Ваш случайно сгенерированный пароль: " + password);
				password = "";
			}
			return password;
		}



	</script>
