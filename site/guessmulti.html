	<script type="text/javascript">
		var answer = parseInt(Math.random() * 100);

		function readInt1(){
			return +document.getElementById("userAnswer").value;
		}
		function readInt2(){
			return +document.getElementById("userAnswer2").value;
		}

		function write(text) {
			document.getElementById("info").innerHTML = text;
		}

		function write2(text) {
			document.getElementById("info2").innerHTML = text;
		}

		function hide(id) {
			document.getElementById(id).style.display = "none";
		}

		function guess1(){
			var userAnswer = readInt1();
			if (userAnswer == answer){
				write("<b>Поздравляем, игрок №1 угадал!</b>");
				hide("button");
				hide("userAnswer");
			} else if (userAnswer == -1){
				write("Игрок №1 выходит из игры. Игрок №2 победил.<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer) {
				write("Игрок №1 ввёл слишком большое число<br>Попробуйте ещё раз. Введите число от 0 до 100.");
			} else if(userAnswer < answer) {
				write("Игрок №1 ввёл слишком маленькое число<br>Попробуйте ещё раз. Введите число от 0 до 100.");
			}
		}
		function guess2() {
			var userAnswer2 = readInt2();
			if (userAnswer2 == answer){
				write2("<b>Поздравляем, игрок №2 угадал!</b>");
				hide("button2");
				hide("userAnswer2");
			} else if (userAnswer2 == -1){
				write2("Игрок № 2 выходит из игры. Игрок №1 победил.<br>Правильный ответ: " + answer);
				hide("button2");
				hide("userAnswer2");
			} else if(userAnswer2 > answer) {
				write2("Игрок №2 ввёл слишком большое число<br>Попробуйте ещё раз. Введите число от 0 до 100.");
			} else if(userAnswer2 < answer) {
				write2("Игрок №2 ввёл слишком маленькое число<br>Попробуйте ещё раз. Введите число от 0 до 100.");
			}
		}
	</script>
